<body>
  <button onclick="loadSound()">load!4</button>
  <button onclick="playSound()">play!4</button>

  <script src="https://twmcdunn.github.io/etude_for_smart_phones/node_modules/howler/dist/howler.js"></script>
  <script src="node_modules/soundjs/lib/soundjs.js"></script>
  <script>


    
var audio = null;
const audioContext = new AudioContext();

    function loadSound(){
      audio = new Audio("./1.mp3");

      const track = audioContext.createMediaElementSource(audio);
      track.connect(audioContext.destination);

      if (audioContext.state === "suspended") {
      audioContext.resume();
    }

  }


    function playSound() {
      if (audioContext.state === "suspended") {
      audioContext.resume();
      audio.play();
    }
     
    }
  </script>
</body>
